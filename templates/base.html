<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<!-- Font awesome cdn CSS-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

<!-- Bootstrap core CSS -->
<link href="../static/bootstrap.min.css" rel="stylesheet" />

<!-- icon-->

<link rel="shortcut icon" type="image/jpg" href="static\images\favicon.ico" />

<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
</head>
<body> 
    
<div class="container">
    <div class="chatbox" >
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="..\static\images\logo2.png "alt="image" >
                    
                </div>
                <div class="chatbox__content--header">
                        <h4 class="chatbox__heading--header"> DocBot </h4>
                </div>
                <div id="close-tab-btn" >
                   <button>
                    <img src="..\static\images\close (1).png">
                   </button> 
                 </div>
            </div>
            <div class="chatbox__messages">
                <span class="text">
                    <div class="demo">
                        <div id="motion-demo"></div>
                    </div>
                    <p class="txt1"> Welcome To our Web Site  &#x1F600;</p>
                       <p class="txt2"> How can we help you ? </p>
                    
                </span>
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input  id="userMessage" type="text" placeholder="Write a message...">
                <button id="speakButton">
                    <img src="..\static\images\microphone.png" width="22"/>
                </button>
                <button class="chatbox__send--footer send__button">
                   <img src="..\static\images\send (3).png" width="18"/>
                </button>
            </div>
        </div>
        <div class="chatbox__button" >
            <button><img src="static\images\WhiteIco.png" width="50"/></button>
        </div>
    </div>
</div>

   
     <script>$SCRIPT_ROOT = request.script_root|tojson; </script>
   

    <script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>
    <script src="https://kit.fontawesome.com/641962917d.js" crossorigin="anonymous"></script>
</body>
</html>
